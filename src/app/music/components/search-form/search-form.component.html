<form class="mb-3" (ngSubmit)="searchClickHandler()">
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      placeholder="Search"
      [(ngModel)]="query"
      name="query"
    />
    <button
      class="btn btn-outline-secondary"
      type="button"
      type="submit"
    >
      Search
    </button>
  </div>
</form>
