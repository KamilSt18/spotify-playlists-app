<div class="row">
  <div class="col">
    <app-search-form 
    [query]="query"
    (searchClickChange)="search($event)"></app-search-form>
  </div>
</div>
<div class="row">
  <div class="col"
  >
    <p class="alert alert-danger" *ngIf="message">{{message}}</p>
    <app-results-grid [results]="results"></app-results-grid>
  </div>
</div>
