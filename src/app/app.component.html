<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top mb-3">
  <div class="container">
    <a
      class="navbar-brand text-success"
      routerLinkActive="active"
      routerLink="/"
      >Spotify Playlist App</a
    >
    <button class="navbar-toggler" type="button" (click)="open = !open">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [class.show]="open" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/playlists"
            >Playlists</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            routerLink="/music/search"
            >Search</a
          >
        </li>
      </ul>

      <div class="ms-auto navbar-text">
        <button
          class="btn btn-outline-success"
          (click)="login($event)"
          *ngIf="!currentUser"
        >
          Login
        </button>
        <button
          class="btn btn-outline-success"
          (click)="logout($event)"
          *ngIf="currentUser"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
<div class="bg-runner"></div>
<div class="container">
  <div class="row">
    <div class="col">
      <h3 class="mb-3" *ngIf="currentUser">
        Welcome,
        <a
          class="text-decoration-none text-success"
          [href]="currentUser.external_urls.spotify"
          target="_blank"
          >{{ currentUser.display_name }}</a
        >!
      </h3>
      <p class="alert alert-danger" *ngIf="message; else router">
        {{ message }}
      </p>

      <ng-template #router>
        <router-outlet></router-outlet>
      </ng-template>
    </div>
  </div>
  <a href="https://www.youtube.com/watch?v=ZQXvY-ceFHE" target="_blank"
    ><img class="my-3" [src]="blendHeader" alt="..." width="100%"
  /></a>
</div>

<footer class="bg-dark text-center text-white mt-3">
  <div class="container p-4 pb-0">
    <section class="mb-4">
      <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/spotifypl" target="_blank" role="button"
        ><fa-icon [icon]="faFacebook"></fa-icon></a>

      <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/Spotify" target="_blank" role="button"
        ><fa-icon [icon]="faTwitter"></fa-icon></a>

      <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/spotifypoland/" target="_blank" role="button"
        ><fa-icon [icon]="faInstagram"></fa-icon></a>

      <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/kamil-stepkowski/" target="_blank" role="button"
        ><fa-icon [icon]="faLinkedin"></fa-icon></a>

      <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/KamilSt18" target="_blank" role="button"
        ><fa-icon [icon]="faGithub"></fa-icon></a>
    </section>
  </div>

  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
    {{ dateYear }} © Copyright:
    <a
      class="text-decoration-none text-success"
      href="https://github.com/KamilSt18"
      target="_blank"
      >Kamil Stępkowski</a
    >
    |
    <a
      class="text-decoration-none text-success"
      href="https://developer.spotify.com/documentation/web-api"
      target="_blank"
      >spotify.com</a
    >
  </div>
</footer>
