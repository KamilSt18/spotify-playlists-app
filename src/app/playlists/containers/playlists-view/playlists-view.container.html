<p>Select playlist</p>

<div class="row">
  <div class="col">
    <app-playlists-list
      [items]="playlists"
      [selectedId]="selectedId"
      (selectedIdChange)="selectPlaylistById($event)"
    ></app-playlists-list>
  </div>

  <div class="col">

    <ng-container [ngSwitch]="mode">
      <app-playlists-details
      [playlist]="selected" 
      (editClickChange)="editorMode()"
      *ngSwitchDefault></app-playlists-details>

      <app-playlists-editor
      [playlist]="selected"
      (cancelClickChange)="detailsMode()"
      (saveClickChange)="savePlaylist($event)"
      *ngSwitchCase="'editor'"></app-playlists-editor>
    </ng-container>
  </div>
</div>
