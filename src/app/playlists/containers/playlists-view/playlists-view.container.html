<p>Select playlist</p>

<div class="row">
  <div class="col">
    <app-playlists-list
      [items]="playlists"
      [selectedId]="selectedId"
      (selectedIdChange)="selectPlaylistById($event)"
    ></app-playlists-list>
  </div>

  <div class="col">
    <button class="btn btn-primary" (click)="editorMode()">Edit</button>

    <button class="btn btn-danger" (click)="detailsMode()">Cancel</button>

    <ng-container [ngSwitch]="mode">
      <app-playlists-details [playlist]="selected" *ngSwitchDefault></app-playlists-details>
      <app-playlists-editor *ngSwitchCase="'editor'"></app-playlists-editor>
    </ng-container>
  </div>
</div>
