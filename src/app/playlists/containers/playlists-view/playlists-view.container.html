<div class="row">
    <div class="col"><app-playlists-list></app-playlists-list></div>
    <div class="col">

        <button class="btn btn-info" (click)="detailsMode()">Details</button>
        <button class="btn btn-primary" (click)="editorMode()">Edit</button>
        {{mode}}
        
        <app-playlists-details [hidden]="mode !== 'details'"></app-playlists-details>

    </div>
</div>`
