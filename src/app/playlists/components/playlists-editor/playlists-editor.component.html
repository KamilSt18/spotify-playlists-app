<form *ngIf="playlist" #myFormRef="ngForm">
  <pre>{{ playlist | json }}</pre>
  
  <div class="form-group mb-3">
    <label for="playlist_name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="playlist_name"
      placeholder="Name"
      #nameModelRef="ngModel"
      [ngModel]="playlist.name"
      name="name"
    />
    <span class="float-end">{{ nameModelRef.value?.length }} / 100</span>
  </div>
  
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      id="playlist_public"
      [ngModel]="playlist.public"
      name="public"
    />
    <label class="form-check-label" for="flexCheckChecked">Public</label>
  </div>
  
  <div class="form-group mb-3">
    <label for="playlist_description" class="form-label">Description</label>
    <textarea
      class="form-control"
      id="playlist_description"
      rows="3"
      [ngModel]="playlist.description"
      name="description"
    ></textarea>
  </div>

  <button class="btn btn-danger" (click)="cancelClickHandler()">Cancel</button>
  <button class="btn btn-primary" (click)="saveClickHandler(myFormRef)">Save</button>

</form>
