<pre>{{ playlist | json }}</pre>

<div class="form-group mb-3">
  <label for="playlist_name" class="form-label">Name</label>
  <input
    type="text"
    class="form-control"
    id="playlist_name"
    placeholder="Name"
    [(ngModel)]="playlist.name"
  />
  <span class="float-end">{{ playlist.name.length }} / 100</span>
</div>

<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    id="playlist_public"
    [(ngModel)]="playlist.public"
  />
  <label class="form-check-label" for="flexCheckChecked">Public</label>
</div>

<div class="form-group mb-3">
  <label for="playlist_description" class="form-label">Description</label>
  <textarea
    class="form-control"
    id="playlist_description"
    rows="3"
    [(ngModel)]="playlist.description"
  ></textarea>
</div>
